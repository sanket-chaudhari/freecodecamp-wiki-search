<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wiki search</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Open+Sans:400,600" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="top-section">
      <div class="logo-container"><img src="assets/logo.png" alt="Wikipedia Search"></div>
      <div class="search-bar-container">
        <div class="search-field">
          <input type="text" id="myInputField" placeholder="Search wikipedia"><span class="underline"></span>
        </div>
        <div class="random-article-button">Read a random article</div>
      </div>
    </div>
    <div class="suggestions-container">
      <ul class="search-term-suggestions-list"></ul>
    </div>
    <div class="results-section">
      <div class="search-results-container">
        <ul class="search-results-list"></ul>
      </div>
    </div>
  </body>

</html>
