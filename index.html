<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wiki search</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Open+Sans:400,600" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <section class="search">
      <div class="top">
        <div class="logo-container"><img src="assets/logo.png" alt="Wikipedia Search"></div>
        <div class="search-bar-container">
          <input type="text" id="myInputField" placeholder="Search wikipedia">
          <div class="random-article-button"></div>
        </div>
      </div>
    </section>
    <div class="suggestions-container">
      <ul class="search-term-suggestions-list"></ul>
    </div>
    <section class="results">
      <div class="search-results-container">
        <ul class="search-results-list"></ul>
      </div>
    </section>
  </body>
</html>
